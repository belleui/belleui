name: Deploy

on:
  release:
    types: [published]
    branches:
      - master

jobs:
  build-site:
    runs-on: ubuntu-latest
  
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: set up node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: install
        run: npm install

      - name: build
        run: npm run site

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.6.4
        with:
          github_token: ${{secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
