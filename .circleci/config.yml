version: 2.1
orbs:
  node: circleci/node@1.1
         
jobs:
  build:
    executor:
      name: node/default
    
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn

      - run:
        name: Lint
        command: yarn lint

      - run: yarn lint:lit

      - run:
        name: Test
        command: yarn test
