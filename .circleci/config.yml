version: 2.1
orbs:
  node: circleci/node@1.1
         
jobs:
  build:
    executor:
      name: node/default
    
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn

      - run: yarn lint
      - run: yarn test:ci
      - run: bash <(curl -s https://codecov.io/bash)
      
